spring.datasource.url=jdbc:mysql://xx.xx.xx.xx:xxx:3306/internet_plus?autoReconnect=true&useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


# Spring boot application
spring.application.name = user-server
management.port = 9091

# Base packages to scan Dubbo Components (e.g., @Service, @Reference)
dubbo.scan.basePackages  = com.tyut.user.service
# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = user-server
dubbo.application.name = user-server

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 20880

## RegistryConfig Bean
dubbo.registry.id = user-server
dubbo.registry.address = zookeeper://xx.xx.xx.xx:xxx:2181



spring.jpa.show-sql=true

mybatis.type-aliases-package=com.tyut.core.pojo
mybatis.mapper-locations: classpath:mapper/*.xml
mybatis.type-handlers-package:com.tyut.user.dao
mybatis.configuration.cache-enabled=false



#ip.security.oauth2.storeType=redis
ip.security.oauth2.storeType=jwt
spring.redis.database=0
spring.redis.host=xx.xx.xx.xx:xxx
spring.redis.port=6379
spring.redis.password=root++...
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.timeout=0

